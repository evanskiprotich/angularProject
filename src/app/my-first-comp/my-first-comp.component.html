<div class="form-container">
<h2>Simple Form</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" required id="name" [(ngModel)]="name" name="name">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" required id="email" [(ngModel)]="email" name="email">
  </div>
  <div class="form-group">
    <label for="message">Message:</label>
    <textarea required id="message" rows='4' [(ngModel)]="message" name='message'></textarea>
  </div>
  <button type="submit">Submit</button>
</form>
